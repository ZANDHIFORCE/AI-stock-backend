<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">AiStock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stocks}">주식 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stocks/new}">주식 등록</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- 로그인하지 않은 경우 -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
                    </li>
                    <!-- 로그인한 경우 -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link text-light">
                            <b sec:authentication="name">사용자</b>님 환영합니다!
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
