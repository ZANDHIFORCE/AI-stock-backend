<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - AiStock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
    <main class="login-form">
        <form th:action="@{/user/login}" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">AiStock 로그인</h1>

            <div th:if="${param.error}" class="alert alert-danger">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                로그아웃 되었습니다.
            </div>

            <div class="form-floating mb-2">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="아이디" required>
                <label for="floatingInput">아이디 (UserID)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="비밀번호" required>
                <label for="floatingPassword">비밀번호</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">로그인</button>
            <a class="w-100 btn btn-lg btn-outline-secondary" th:href="@{/user/signup}">회원가입</a>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2026 Nemsi AiStock</p>
        </form>
    </main>
</body>
</html>
