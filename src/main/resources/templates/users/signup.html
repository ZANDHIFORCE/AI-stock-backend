<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - AiStock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .signup-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">AiStock 회원가입</h2>
        <form th:action="@{/user/signup}" method="post">
            <div class="mb-3">
                <label for="userid" class="form-label">아이디</label>
                <input type="text" name="userid" id="userid" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="birthdd" class="form-label">생년월일</label>
                    <input type="text" name="birthdd" id="birthdd" class="form-control" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">성별</label>
                    <select name="gender" id="gender" class="form-select" required>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="w-100 btn btn-primary btn-lg">가입하기</button>
            <div class="text-center mt-3">
                이미 계정이 있으신가요? <a th:href="@{/user/login}">로그인</a>
            </div>
        </form>
    </div>
</body>
</html>
