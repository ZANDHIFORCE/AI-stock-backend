<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AiStock Home</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <h1 class="display-4">AiStock Prediction</h1>
            <p class="lead">AI 기반 주가 예측 시스템에 오신 것을 환영합니다.</p>
            <hr class="my-4">
            <p>최신 머신러닝 알고리즘으로 분석된 주가 예측 데이터를 확인하세요.</p>
        </div>
        
        <div class="row g-3">
            <div class="col-md-6">
                <a class="btn btn-primary btn-lg w-100 py-4" th:href="@{/stocks/new}">
                    <i class="bi bi-plus-circle"></i> 예측 데이터 등록
                </a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-secondary btn-lg w-100 py-4" th:href="@{/stocks}">
                    <i class="bi bi-list-ul"></i> 예측 목록 조회
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
