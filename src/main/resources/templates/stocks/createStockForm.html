<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>AiStock - 등록</title>
    <style>
        .container { max-width: 560px; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="py-4 text-center">
        <h2>예측 데이터 등록</h2>
    </div>
    <form action="/stocks/new" method="post">
        <div class="mb-3">
            <label for="ticker" class="form-label">티커 (Ticker)</label>
            <input type="text" id="ticker" name="ticker" class="form-control" placeholder="예: AAPL, 005930" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">종목명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="예: 애플, 삼성전자">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">예측 날짜</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="curPrice" class="form-label">현재 가격</label>
            <input type="number" id="curPrice" name="curPrice" class="form-control" step="any" placeholder="가격을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="predictPrice" class="form-label">예측 가격</label>
            <input type="number" id="predictPrice" name="predictPrice" class="form-control" step="any" placeholder="예측 가격을 입력하세요" required>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
